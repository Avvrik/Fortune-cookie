<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cookieGradient6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4A460;stop-opacity:1" />
    </radialGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="2" fill="#8B4513" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Cookie background -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="url(#cookieGradient6)" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Dot pattern -->
  <ellipse cx="200" cy="200" rx="170" ry="110" fill="url(#dots)"/>
  
  <!-- Fortune text -->
  <text x="200" y="180" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#8B4513">
    <tspan x="200" dy="0">BTC will hit</tspan>
    <tspan x="200" dy="30">$1M after</tspan>
    <tspan x="200" dy="30">you sell</tspan>
  </text>
  
  <!-- Retro elements -->
  <g fill="#FF6347" opacity="0.7">
    <rect x="120" y="80" width="20" height="20" rx="3"/>
    <rect x="260" y="80" width="20" height="20" rx="3"/>
    <rect x="120" y="300" width="20" height="20" rx="3"/>
    <rect x="260" y="300" width="20" height="20" rx="3"/>
  </g>
</svg>
