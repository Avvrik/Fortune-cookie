<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cookieGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </radialGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cookie background -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="url(#cookieGradient3)" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Fortune text -->
  <text x="200" y="180" text-anchor="middle" font-family="serif" font-size="22" font-weight="bold" fill="#8B4513">
    <tspan x="200" dy="0">You'll be rich</tspan>
    <tspan x="200" dy="30">in the next</tspan>
    <tspan x="200" dy="30">bull run</tspan>
  </text>
  
  <!-- Sparkles -->
  <g filter="url(#glow3)" fill="#00FFFF">
    <polygon points="90,90 95,105 110,105 97,115 102,130 90,120 78,130 83,115 70,105 85,105" opacity="0.8"/>
    <polygon points="310,90 315,105 330,105 317,115 322,130 310,120 298,130 303,115 290,105 305,105" opacity="0.6"/>
    <polygon points="90,290 95,305 110,305 97,315 102,330 90,320 78,330 83,315 70,305 85,305" opacity="0.7"/>
    <polygon points="310,290 315,305 330,305 317,315 322,330 310,320 298,330 303,315 290,305 305,305" opacity="0.9"/>
  </g>
</svg>
