<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cookieGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cookie background -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="url(#cookieGradient2)" stroke="#DAA520" stroke-width="4"/>
  
  <!-- Fortune text -->
  <text x="200" y="180" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#8B4513">
    <tspan x="200" dy="0">HODL forever</tspan>
    <tspan x="200" dy="30">or until you're</tspan>
    <tspan x="200" dy="30">homeless</tspan>
  </text>
  
  <!-- Sparkles -->
  <g filter="url(#glow2)" fill="#FF69B4">
    <polygon points="120,60 125,75 140,75 127,85 132,100 120,90 108,100 113,85 100,75 115,75" opacity="0.8"/>
    <polygon points="280,60 285,75 300,75 287,85 292,100 280,90 268,100 273,85 260,75 275,75" opacity="0.6"/>
    <polygon points="60,320 65,335 80,335 67,345 72,360 60,350 48,360 53,345 40,335 55,335" opacity="0.7"/>
    <polygon points="340,320 345,335 360,335 347,345 352,360 340,350 328,360 333,345 320,335 335,335" opacity="0.9"/>
  </g>
</svg>
