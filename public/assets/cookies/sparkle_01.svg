<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cookieGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cookie background -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="url(#cookieGradient)" stroke="#8B6914" stroke-width="4"/>
  
  <!-- Fortune text -->
  <text x="200" y="180" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#8B4513">
    <tspan x="200" dy="0">Your portfolio</tspan>
    <tspan x="200" dy="30">will moon</tspan>
    <tspan x="200" dy="30">when pigs fly</tspan>
  </text>
  
  <!-- Sparkles -->
  <g filter="url(#glow)" fill="#FFD700">
    <polygon points="100,80 105,95 120,95 107,105 112,120 100,110 88,120 93,105 80,95 95,95" opacity="0.8"/>
    <polygon points="300,70 305,85 320,85 307,95 312,110 300,100 288,110 293,95 280,85 295,85" opacity="0.6"/>
    <polygon points="80,280 85,295 100,295 87,305 92,320 80,310 68,320 73,305 60,295 75,295" opacity="0.7"/>
    <polygon points="320,300 325,315 340,315 327,325 332,340 320,330 308,340 313,325 300,315 315,315" opacity="0.9"/>
  </g>
</svg>
