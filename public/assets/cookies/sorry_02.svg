<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cookieGradient5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cookie background -->
  <ellipse cx="200" cy="200" rx="180" ry="120" fill="url(#cookieGradient5)" stroke="#654321" stroke-width="4"/>
  
  <!-- Fortune text -->
  <text x="200" y="180" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#FFFFFF">
    <tspan x="200" dy="0">Your diamond hands</tspan>
    <tspan x="200" dy="30">are actually</tspan>
    <tspan x="200" dy="30">paper hands</tspan>
  </text>
  
  <!-- Broken heart -->
  <g fill="#8B4513" stroke="#8B4513" stroke-width="2">
    <path d="M 180 150 C 180 140, 190 140, 190 150 C 190 140, 200 140, 200 150 C 200 160, 190 170, 190 170 C 190 170, 180 170, 180 150"/>
    <path d="M 220 150 C 220 140, 210 140, 210 150 C 210 140, 200 140, 200 150 C 200 160, 210 170, 210 170 C 210 170, 220 170, 220 150"/>
    <!-- Crack -->
    <line x1="195" y1="140" x2="205" y2="180" stroke="#8B4513" stroke-width="3"/>
  </g>
</svg>
